git:
  remote:
    upstream: 'mongodb/docs-php-library'
    tools: 'mongodb/docs-tools'
project:
  name: 'php-library'
  tag: 'php-library'
  url: 'http://docs.mongodb.com'
  title: "MongoDB PHP Library"
  branched: false
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'push'
      - 'migrations'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - htaccess: ['htaccess.yaml']
version:
  release: '1.0'
  branch: '1.0'
assets:
  - branch: master
    path: build/docs-tools
    repository: http://github.com/mongodb/docs-tools.git
  # - branch: php-library
  #   path: source/images/php-library
  #   repository: http://github.com/mongodb/docs-assets.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
